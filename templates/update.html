{% extends 'base.html' %}
{% block title %}Update{% endblock title %}
{% block body %}
<div class="container">
    <h2>Update Todo</h2>
<form action="/update/{{todo.sno}}" method="POST">
  <div class="mb-3">
    <label for="title" class="form-label">Todo title</label>
    <input type="text" class="form-control" value="{{todo.title}}" name="title" id="title" aria-describedby="emailHelp" required>
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Todo Description</label>
    <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc" required>
  </div>
  <button type="submit" class="btn btn-outline-dark">Update</button>
</form>
</div>
{% endblock body %}
